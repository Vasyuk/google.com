<!DOCTYPE html>
<html>
  <head>
    <title>La Grille</title>
    <link href="style.css" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="Images/google-32.png" />
  </head>
  <body>
    <div>
      <table id ="table">
        <tr id ="one">

        </tr>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var years = prompt('Taille de la grille de 0 a 70');

      while(((years <= 0) || (years >= 70))){
        var years = prompt('DE 0 a 70');
      }
      for(var i = 0; i < years; i++){
        var td = document.createElement('td');
        one.appendChild(td);
      }

    </script>

  </body>
</html>
